<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo para tablas</title>
    <!--Borde tipico
    <style>
        table{border-collapse: collapse;}
        td,
        th {border:1px solid black;}
    </style>
    -->
    <!--Borde sin colapsar
    <style>
        table,
        td,
        th {border:3px solid black;}
    </style>-->
     <!--Borde inferior y superior-->
    <style>
        table{border-collapse: collapse;}
        td,
        th {border-bottom:1px solid black;}
    </style>
    <!--Solo borde superior
     <style>
        table{border-collapse: collapse;}
        td,
        th {border-top:1px solid black;}
    </style>
    -->

</head>
<body>
    <h1>USANDO ESTILOS PARA TABLA</h1>
    <table>
        <caption>HORARIO</caption>
        <thead>
            <tr>
                <th>HORAS</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matematicas</td>
                <td>Lengua</td>
                <td>Ingles</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matematicas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <th colspan="5">Recreo</th>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Ingles</td>
                <td rowspan="2">Ciencias</td>
                <td>Matematicas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matematicas</td>
                <td>Ingles</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
