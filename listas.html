<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
 <!--Lista numerada - Order list-->
 <ol>
    <li>Primero</li>
    <li>Segundo</li>
    <li>Tercero</li>
    <li>Cuarto</li>
 </ol>
<!--Unorder list-->
 <ul>
    <li>Primero</li>
    <li>Segundo</li>
    <li>Tercero</li>
    <li>Cuarto</li>
<!--Lista de definiciÃ³n-->
<di>
    <dt>HTML</dt><!--elemento-->
    <dd>Lenguaje de la web</dd><!--descripcion-->
    <dt>CSS</dt><!--elemento-->
    <dd>Hojas de estilos</dd><!--descripcion-->
</di>

 </ul>
</body>
</html>
